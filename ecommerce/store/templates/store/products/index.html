{% extends 'store/layouts/main.html' %}

{% block content %}

<div class="py-3"  style="background-color: #ffd700">
    <div class="container">
        <a class=text-success href="{% url 'home' %}"> Home /</a>
        <a class=text-success href="{% url 'collections' %}"> Collections / </a>
        <a class=text-success href="{% url 'collectionsview' category.slug %}"> {{ category.name }} </a> 
    </div>
</div>


<br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ category.name }}</h1>
            <br>
<hr>
<br>
            <div class="row">
            {% for item in products  %}
                <div class="col-md-3">
                    <div class="card">
                        <a href="{% url 'productview' item.category.slug item.slug %}">
                        <div class="card-body">
                            <div class="category-image">
                                
                                <img src="{{ item.product_image.url }}" alt="Product image" class="w-100" />
                    
                            </div>

                            <h4 class="text-center"> {{item.name}} </h4>
                            <span class="float-start" > {{item.original_price | stringformat:'d' }}</span>
                            <span class="float-end">{{ item.selling_price | stringformat:'d'}}</span>
                            
                        </div>
                         </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock content %}
